# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/projectdb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:schema.sql
spring.sql.init.mode=always

# AWS properties
aws.accessKeyId=(YOUR_ACCESS_KEY_ID)
aws.secretAccessKey=(YOUR_SECRET_ACCESS_KEY)
aws.s3.region=(YOUR_REGION)
aws.s3.bucket=(YOUR_BUCKET_NAME)

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=(YOUR_EMAIL)
spring.mail.password=(YOUR_SECRET_KEY)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
skillproof.mail.from=(YOUR_EMAIL)
skillproof.mail.invitation-link=<your-invitation-link>

# Swagger-UI Configuration
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.operationSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.displayRequestDuration=false
server.forward-headers-strategy=framework

# Server Port Configuration
server.port=8443